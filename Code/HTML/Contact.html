<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Max Tech</title>
</head>
<body>
    <div id="contact-section">
        <div class="container">
           </div> <!-- /.contact-address-content -->
            <!-- Contact Form -->
            <div class="send-message">
                <h2>Contact</h2>
  
                <form action="inc/sendemail.php" class="form-validation" autocomplete="off" method="post">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="single-input">
                                <input type="text" placeholder="First Name*" name="Fname">
                            </div> <!-- /.single-input -->
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="single-input">
                                <input type="text" placeholder="Last Name*" name="Lname">
                            </div> <!-- /.single-input -->
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="single-input">
                                <input type="email" placeholder="Your Email*" name="email">
                            </div> <!-- /.single-input -->
                        </div>
                    </div> <!-- /.row -->
                    <div class="single-input">
                        <input type="text" placeholder="Subject" name="sub">
                    </div> <!-- /.single-input -->
                    <textarea placeholder="Write Message" name="message"></textarea>
  
                    <button onclick="myFunction()" type="button" class="btn btn-primary btn-block">Send Message</button>
                </form>
  
  
                <!-- Contact Form Validation Markup -->
                <!-- Contact alert -->
                <div class="alert-wrapper" id="alert-success">
                    <div id="success">
                        <button class="closeAlert"><i class="fa fa-times" aria-hidden="true"></i></button>
                        <div class="wrapper">
                               <p>Your message was sent successfully.</p>
                         </div>
                    </div>
                </div> <!-- End of .alert_wrapper -->
                <div class="alert-wrapper" id="alert-error">
                    <div id="error">
                           <button class="closeAlert"><i class="fa fa-times" aria-hidden="true"></i></button>
                           <div class="wrapper">
                               <p>Sorry!Something Went Wrong.</p>
                        </div>
                    </div>
                </div> <!-- End of .alert_wrapper -->
            </div> <!-- /.send-message -->
        </div> <!-- /.container -->
    </div> <!-- /#contact-section -->
  
    <script>
      function myFunction() {
          alert("mail sent");
      }
      </script>
  
  </html>
