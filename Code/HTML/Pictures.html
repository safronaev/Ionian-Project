<html>
        <script src="js/slideshow.js"></script>
        <link rel="stylesheet" href="css/slideshow.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<h2 style="text-align:center">Pictures from the world</h2>

<div class="slideShow">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="images/ionia/rsz_1the_placidium_of_navori.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="images/ionia/rsz_bilgewater_bay.jpg" style="width:100%">

    <div class="numbertext">3 / 6</div>
    <img src="images/ionia/rsz_boundary_markets.jpg" style="width:100%">
  </div>

    <div class="numbertext">4 / 6</div>

    <img src="images/ionia/rsz_zindelo’s_incognium_runeterra_piltover.jpg" style="width:100%">
  </div>

  <div class="caption-slideShow">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/ionia/rsz_1the_placidium_of_navori.jpg" style="width:100%" onclick="currentSlide(1)" alt="The placidium of navori">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/ionia/rsz_bilgewater_bay.jpg" style="width:100%" onclick="currentSlide(2)" alt="Bilgewater">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/ionia/rsz_boundary_markets.jpg" style="width:100%" onclick="currentSlide(3)" alt="Boundary markets">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/ionia/rsz_shurima2.jpg" style="width:100%" onclick="currentSlide(4)" alt="Shurima">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/ionia/rsz_sidereal_avenue_piltover.jpg" style="width:100%" onclick="currentSlide(5)" alt="Sidereal avenue piltovere">
    </div>    
    <div class="column">
      <img class="demo cursor" src="images/ionia/rsz_zindelo’s_incognium_runeterra_piltover.jpg" style="width:100%" onclick="currentSlide(6)" alt="Zindelo’s incognium runeterra piltover">
